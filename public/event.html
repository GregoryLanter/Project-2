<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sniffer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>

    <!--header for the page-->
    <div class="jumbotron" id="jumbo">
        <img title="Santos L Halper" id="logo" class="image" src="images/sniffer.png" alt="Santos L Helper">
    </div>
    <div class="row" id="dogInfo">
        <div class="col-lg-8">
            <div class="card dogList">
                <div class="card-header">
                    <h3>Dog Park Party</h3>
                </div>
                <!--<div class="col-lg-8">-->
                    <form>
                        <!--get the name-->
                        <div class="form-group">
                            <label for="name-input">Party Name</label>
                            <input type="text" class="form-control" id="party-input" placeholder="Enter dog name" />
                        </div>
                        <!--get the Breed-->
                        <div class="form-group">
                            <label for="destination-input">Location</label>
                            <input type="text" class="form-control" id="location-input" placeholder="Enter Breed" />
                        </div>
                        
                        <div class="container dogButtonContainer">
                            <button type="button" class="btn btn-primary addDog">Update</button>
                        </div>
                    </form>
                <!--</div>-->
            </div>
        </div>
        <div class="col-lg-4">
            <img title="cute_dog4" class="image cuteDog4" src="./images/cute-dogs4.jpg" alt="Cute Dog">
        </div>
    </div>
</body>

</html>
